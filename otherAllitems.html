<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Items Menu</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="./LibraryItems/books.css" />
  </head>
  <body>
    <nav class="nav">
      <a href="index.html">Home</a>
    </nav>

    <div class="container">
      <input
        type="text"
        id="input"
        class="book-input"
        placeholder="Enter new item name"
      />
      <button id="enter" class="btn">Enter</button>
      <h1 class="heading">List of items in our library:</h1>
      <ul class="book-list" id="book-list">
        <li class="book-item">
          Marker
          <button class="delete-btn">delete</button>
        </li>
        <li class="book-item">
          Duster
          <button class="delete-btn">delete</button>
        </li>
        <li class="book-item">
          Pen
          <button class="delete-btn">delete</button>
        </li>
        <li class="book-item">
          Ink
          <button class="delete-btn">delete</button>
        </li>
        <li class="book-item">
          Exam Paper
          <button class="delete-btn">delete</button>
        </li>
        <li class="book-item">
          Extra Paper
          <button class="delete-btn">delete</button>
        </li>
      </ul>
    </div>
    <script src="./LibraryItems/members.js"></script>
  </body>
</html>
