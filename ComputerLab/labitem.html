<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Item Menu</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="../LibraryItems/books.css" />
  </head>
  <body>
    <nav class="nav">
      <a href="../index.html">Home</a>
    </nav>

    <div class="container">
      <input
        type="text"
        id="input"
        class="book-input"
        placeholder="Enter item name"
      />
      <button id="enter" class="btn">Enter</button>
      <h1 class="heading">List of items in our computer lab:</h1>
      <ul class="book-list" id="book-list">
        <li class="book-item">
          Keyboard
          <button class="delete-btn">delete</button>
        </li>
        <li class="book-item">
          Mouse
          <button class="delete-btn">delete</button>
        </li>
        <li class="book-item">
          Ram
          <button class="delete-btn">delete</button>
        </li>
        <li class="book-item">
          CPU
          <button class="delete-btn">delete</button>
        </li>
        <li class="book-item">
          Mother Board
          <button class="delete-btn">delete</button>
        </li>
        <li class="book-item">
          Monitor
          <button class="delete-btn">delete</button>
        </li>
        <li class="book-item">
          Router
          <button class="delete-btn">delete</button>
        </li>
      </ul>
    </div>
    <script src="labitem.js"></script>
  </body>
</html>
