<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Other Management System</title>
    <link rel="stylesheet" href="globalstyle.css" />
  </head>
  <body>
    <nav class="nav">
      <a href="index.html">Home</a>
    </nav>

    <div class="header">
      <h1>Other Management System</h1>
    </div>

    <div id="lowBookAlert" class="alert">
      Warning: Book count is low! Sending notification to administrators.
    </div>

    <div class="dashboard">
      <div class="counter-card">
        <h2>Total other item stock</h2>
        <div id="bookCounter" class="counter-value">10</div>
        <div class="counter-controls">
          <button class="button" onclick="addBook()">Add Item</button>
          <button class="button remove" onclick="removeBook()">
            Remove Item
          </button>
        </div>
      </div>
      <div class="counter-card">
        <h2>Total item</h2>
        <div id="memberCounter" class="counter-value">10</div>
        <div class="counter-controls">
          <button class="button" onclick="addMember()">Add Items</button>
          <button class="button remove" onclick="removeMember()">
            Remove Items
          </button>
        </div>
      </div>
    </div>

    <div class="menu-section">
      <div class="menu-card">
        <h3 class="menu-title">Other Management</h3>
        <ul class="menu-list">
          <li class="menu-item">View All extra item</li>
          <li class="menu-item">used items</li>
          <li class="menu-item">Available item</li>
        </ul>
      </div>

      <div class="menu-card">
        <h3 class="menu-title">Items Management</h3>
        <ul class="menu-list">
          <li class="menu-item">View All Items</li>
          <li class="menu-item">exam sheet</li>
          <li class="menu-item">pen/marker</li>
        </ul>
      </div>
    </div>
    <script src="otheritems.js"></script>
  </body>
</html>
